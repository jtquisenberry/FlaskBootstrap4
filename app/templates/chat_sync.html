{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Chat</h1>
        <form id="chat-form">
          <div class="form-group">
            <label for="response">Message</label>
            <textarea id="response" name="response" class="form-control form-control-lg">{{response}}</textarea>
            <label for="prompt">Message</label>
            <textarea id="prompt" name="prompt" class="form-control form-control-lg"></textarea>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result"></div>
      </div>
    </div>
  </div>
{% endblock %}
